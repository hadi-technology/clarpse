name: Java CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 21, 25]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'microsoft'
          cache: 'maven'
      - name: "Run tests and package"
        run: "mvn clean package assembly:single"
      - name: Upload coverage reports to Codecov
        if: matrix.java-version == '17'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    env:
      CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
      CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      GPG_KEYNAME: ${{ secrets.GPG_KEYNAME }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17 for publishing
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'maven'
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cp settings.xml ~/.m2/settings.xml
      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | tr -d '\r' > /tmp/gpg.key
          if grep -q "BEGIN PGP PRIVATE KEY" /tmp/gpg.key; then
            gpg --batch --import /tmp/gpg.key
          else
            base64 --decode /tmp/gpg.key | gpg --batch --import
          fi
      - name: Deploy to Maven Central
        run: mvn -P release -DskipTests deploy
